centos:
  distribution: centos
  package_type: rpms
  versions:
    # Centos 6 segfaults during yum upgrade for unknown reasons
    - '7'
    - '8'

  upgrade:
    - dnf --help >/dev/null 2>&1 && DNF=dnf || DNF=yum
    - $DNF upgrade -y

  install:
    - $DNF install -y

  clean:
    - $DNF clean all

  aarch64: false

  curl: true


# vim: set expandtab shiftwidth=2 tabstop=8 textwidth=0:

# We can not do multi-level includes, so we need to manually include all of
# our templates here
include:
  # projects using these templates should not need to pull the bootstrap
  - local: '/bootstrap/bootstrap.yml'

  # Debian container builder template
  # projects using this should reference this with the following:
  #
  # - project: 'wayland/ci-templates'
  #   ref: master # or git sha, see https://docs.gitlab.com/ee/ci/yaml/#includefile
  #   file: '/templates/debian.yml'
  #
  - local: '/templates/debian.yml'

  # Arch linux container builder template
  - local: '/templates/arch.yml'

  # Fedora container builder template
  - local: '/templates/fedora.yml'

  # Ubuntu container builder template
  - local: '/templates/ubuntu.yml'


variables:
  BOOTSTRAP_TAG: '2019-03-14.0'
  ARCH_PKGS:   'wget'
  DEBIAN_DEBS: 'curl'
  FEDORA_RPMS: 'wget'
  UBUNTU_DEBS: 'curl'
  ARCH_SCRIPT: 'test/debian.sh'
  DEBIAN_SCRIPT: 'test/debian.sh'
  FEDORA_SCRIPT: 'test/debian.sh'
  UBUNTU_SCRIPT: 'test/debian.sh'


stages:
  - bootstrapping_check
  - bootstrapping
  - arch_container_build
  - arch_check
  - ubuntu_container_build
  - ubuntu_check
  - debian_container_build
  - debian_check
  - fedora_container_build
  - fedora_check
  - container_push


bootstrap:
  extends: .bootstrap


################################################################################
#
# Arch linux checks
#
################################################################################


#
# A few templates to avoid writing the image and stage in each job
#
.arch:ci@container-build:
  extends: .arch@container-build
  image: $CI_REGISTRY_IMAGE/buildah:$BOOTSTRAP_TAG
  stage: arch_container_build


.arch:ci@container-ifnot-exists:
  extends: .arch@container-ifnot-exists
  image: $CI_REGISTRY_IMAGE/buildah:$BOOTSTRAP_TAG
  stage: arch_container_build


#
# generic arch checks
#
.arch@check:
  stage: arch_check
  script:
      # make sure wget has been installed
    - wget https://gitlab.freedesktop.org
      # make sure our test script has been run
    - if [[ -e /test_file ]] ;
      then
        echo $ARCH_SCRIPT properly run ;
      else
        exit 1 ;
      fi


#
# straight arch build and test
#
arch@container-build:
  extends: .arch:ci@container-build
  variables:
    ARCH_TAG: $CI_PIPELINE_ID


arch@check:
  extends: .arch@check
  image: $CI_REGISTRY_IMAGE/archlinux/rolling:$CI_PIPELINE_ID


#
# make sure we do rebuild the image if the tag does not exist and check
#
arch-forced@container-ifnot-exists:
  extends: .arch:ci@container-ifnot-exists
  variables:
    UPSTREAM_REPO: wayland/ci-templates
    ARCH_TAG: $CI_PIPELINE_IID


arch-forced-ifnot-exists@check:
  extends: .arch@check
  image: $CI_REGISTRY_IMAGE/archlinux/rolling:$CI_PIPELINE_IID


#
# make sure we do not rebuild the image if the tag exists (during the check)
#
arch@container-ifnot-exists:
  extends: .arch:ci@container-ifnot-exists
  stage: arch_check
  variables:
    UPSTREAM_REPO: wayland/ci-templates
    ARCH_TAG: $CI_PIPELINE_IID
    ARCH_PKGS: 'this-package-should-not-exists'


#
# FIXME
# make sure we do not rebuild the image if the tag exists in the upstream
# repository (during the check)
#
.arch-upstream@container-ifnot-exists:
  extends: .arch:ci@container-ifnot-exists
  stage: arch_check
  variables:
    UPSTREAM_REPO: libinput/libinput
    ARCH_TAG: latest
    ARCH_PKGS: 'this-package-should-not-exists'


